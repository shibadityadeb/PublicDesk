# Production docker-compose configuration
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: publicdesk-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - publicdesk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: publicdesk-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - publicdesk-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: publicdesk-rabbitmq-prod
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - publicdesk-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: publicdesk-app-prod
    restart: always
    depends_on:
      - postgres
      - redis
      - rabbitmq
    env_file:
      - .env
    ports:
      - "${PORT}:3000"
    networks:
      - publicdesk-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  publicdesk-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
